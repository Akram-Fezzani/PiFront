<app-navbar></app-navbar>

      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h3 class="card-title">Login</h3>
              </div>
              <div class="card-body">
                <form class="form">
                  <div
                  class="input-group"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card" aria-hidden="true"></i>

                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Username"
                    [(ngModel)]="form.username" 
                    name="username"
                    type="text"
                  />
                </div>
                  
                  <div
                    class="input-group"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      [(ngModel)]="form.password" 
                      name="password"
                      placeholder="Password"
                      type="text"
                    />
                  </div>
                  
                </form>
              </div>
              <div class="card-footer">
              
                <span class="forgot-password">
                  <div style="align-content:center">
                      <a href="no-javascript1.html" title="Forgot Password" id="link-reset"   [routerLink]="['/reset']"
                      >Forgot Password?</a>
                  </div>   
                </span>
                <div style="align-content:center">
                  <a
                  
                    class="btn btn-danger btn-round btn-lg"
                    href="javascript:void(0)"
                    (click)="login()"
                  >
                  Login
                  </a>
                  </div>


                 
                </div>


            </div>
          </div>
