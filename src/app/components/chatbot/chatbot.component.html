<div style="margin:200px" id="chat-pageBot">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Help bot <span id="topicFieldBot"></span></h2>
    </div>
    <ul id="messageAreaBot">
    </ul>
    <form id="messageFormBot" name="messageFormBot" name="messageFormBot">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="messageBot" placeholder="Type a message..."
                 autocomplete="off" class="form-control" />
          <button type="submit" (click)="sendMessage($event)" class="btn btn-info primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
